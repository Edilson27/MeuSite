<!DOCTYPE html>

<html>
    <head>
        <title>Fale Conosco</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="_css/styles.css">
        <link rel="stylesheet" href="_css/style_contato.css">
    </head>
    <body>
        <div id="interface">
            <form method="POST" action="">
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="name" autofocus>
                    <span class="hint">digite seu nome completo.</span>

                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="hint">por exemplo, seunome@dominio.com</span>
                    <span class="error">Preencha o seu email corretamente.</span>
                </p>
                <p>
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto">
                    <span class="hint">Nos diga qual é o seu problema ou idéia.</span>
                </p>
                <p>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem"></textarea>
                    <span class="hint">Escreva sua mensagem em até 500 caracteres.</span>
                </p>
                <button>Enviar mensagem</button>
            </form>
        </div>
    </body>
</html>
